{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aksaray Üniversitesi Sınav Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'takvim/style.css' %}">
    <style>
        body, html {
            height: 100%; margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e3eafc 0%, #f4f6fa 60%, #1a237e 100%);
        }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(26,35,126,0.35); z-index: 0;
        }
        .content {
            position: relative; z-index: 1; min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #fff;
        }
        .btn-custom {
            background: #ffd600; color: #1a237e; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content text-center">
        <img src="{% static 'takvim/aksaray.jpg' %}" alt="Aksaray Üniversitesi" width="100" class="mb-4 rounded-circle border border-light bg-white p-2" onerror="this.style.display='none'">
        <h1 class="display-4 fw-bold mb-3">Aksaray Üniversitesi Sınav Takvimi Sistemi</h1>
        <p class="lead mb-4">Sınav programlarınızı kolayca görüntüleyin, otomatik sınav oluşturun ve PDF çıktısı alın. Modern, hızlı ve kullanıcı dostu bir sınav yönetim platformu.</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/sinav-listesi/" class="btn btn-custom btn-lg shadow">Sınav Listesi</a>
            <a href="/otomatik-sinav/" class="btn btn-outline-light btn-lg shadow">Otomatik Sınav Oluştur</a>
        </div>
    </div>
</body>
</html>
